<app-back-button></app-back-button>
<div class="container"  *ngIf="news.urlToImage">
    <h2>{{ news?.title }}</h2>
    <img [src]="news.urlToImage" alt="{{ news?.title }}" class="img-fluid">
    <p>{{ news?.content }}</p>
    <p>Author: {{ news?.author }}</p>
    <p>Published At: {{ news.publishedAt }}</p>
  </div>
  

  <div class="container" *ngIf="news.url">
    <h2>{{ news?.name }}</h2>
    <p>{{ news?.category }}</p>
    <p>Author: {{ news?.description }}</p>
    <p>
      Published At: 
      <a [href]="news.url" target="_blank">{{ news.url }}</a>
    </p>
  </div>
