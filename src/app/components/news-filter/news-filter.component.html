<div class="container-fluid d-flex justify-content-center" style="margin-top: 10px;">
  <div class="card p-3 w-100 d-flex flex-row justify-content-between align-items-center" style="max-width: 1200px;">
   
    <div class="form-group mb-0 flex-fill mr-2">
      
      <label for="country" class="mr-2">Country: {{ getCountryLabel(selectedCountry) }}</label>
      <select id="country" class="form-control" [(ngModel)]="selectedCountry">
        <option value="">Select Country</option> 
        <option value="in">India</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
      </select>
    </div>

    <div class="form-group mb-0 flex-fill mx-2">
      <label for="fromDate" class="mr-2">From:</label>
      <input type="date" id="fromDate" class="form-control" [attr.max]="maxDate" [(ngModel)]="fromDate" name="fromDate">
    </div>
    
    <div class="form-group mb-0 flex-fill mx-2">
      <label for="toDate" class="mr-2">To:</label>
      <input type="date" id="toDate" class="form-control" [attr.max]="maxDate" [(ngModel)]="toDate" name="toDate">
    </div>
    
    
    
    <div class="flex-fill text-right">
      <button class="btn btn-primary w-100" style="margin-top: 18px;" (click)="applyFilter()">Apply</button>
    </div>
  </div>
</div>
