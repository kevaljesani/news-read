<div class="container d-flex flex-column align-items-center">

  <div class="w-100 d-flex justify-content-center">
    <app-news-filter (filterChange)="applyFilter($event)"></app-news-filter>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <app-news-search (search)="applySearch($event)"></app-news-search>
  </div>

  
  <div class="row justify-content-center mt-4 w-100">
    <div class="col-md-4 mb-4" *ngFor="let news of newsList">
      <app-news-card
        style="padding: 15px;"
        [news]="news"
        (click)="viewDetails(news)">
      </app-news-card>
    </div>
    <div *ngIf="newsList.length === 0" class="d-flex justify-content-center">No news data found!!</div>
  </div>
</div>
